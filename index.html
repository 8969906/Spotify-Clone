<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <nav>
      <ul>
        <li class="logo"><img src="logo.png" alt=""><span>Spotify</span></li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h2>Best Of Jubin Nautiyal - 2022 </h2>
        <div id="masterSongName">
          <div class="songIteam">
              <img src="cover.webp" alt="1">
              <span class="songName" >Humnava Mere</span>
              <span>05:29</span><span><i id="0" class="fas songItemPlay  fa-circle-play"></i></span>
          </div>

          <div class="songIteam">
            <img src="cover.webp" alt="1">
            <span class="songName">Barsat ki dhun</span>
            <span>05:42</span><span><i id="1" class="fas songItemPlay fa-circle-play"></i></span>
        </div>
        <div class="songIteam">
          <img src="cover.webp" alt="1">
          <span class="songName">chup Mahi chup ranjha</span>
          <span>03:15</span><span><i id="2" class="fas songItemPlay fa-circle-play"></i></span>
      </div>
      <div class="songIteam">
        <img src="cover.webp" alt="1">
        <span class="songName">Ek tarfa</span>
        <span>04:03</span><span><i id="3" class="fas songItemPlay fa-circle-play"></i></span>
    </div>
    <div class="songIteam">
      <img src="cover.webp" alt="1">
      <span class="songName">Ishq Sufiyana</span>
      <span>05:44</span><span><i id="4" class="fas songItemPlay fa-circle-play"></i></span>
  </div>
  <div class="songIteam">
    <img src="cover.webp" alt="1">
    <span class="songName">Kyon</span>
    <span>04:37</span><span><i id="5" class="fas songItemPlay  fa-circle-play"></i></span>
</div>
<div class="songIteam">
  <img src="cover.webp" alt="1">
  <span class="songName">Lo safar</span>
  <span>04:42</span><span><i id="6" class="fas songItemPlay fa-circle-play"></i></span>
</div>
<div class="songIteam">
  <img src="cover.webp" alt="1">
  <span class="songName">Mann Bhareya</span>
  <span>05:44</span><span><i id="7" class="fas songItemPlay fa-circle-play"></i></span>
</div>

        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">

          <i class="fas fa-2x fa-backward-step" id="previous"></i>
          
          <i class="fas fa-2x fa-play-circle" id="play"></i>
          <i class="fas fa-2x fa-forward-step" id="next"></i>
          
          
          
        </div>
        <div class="songInfo">
            <img src="music.gif" alt="" id="gif">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/c7ae32ec7a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
